<h1>{{landscape}}</h1>

<div *ngIf="errorMessage" id="error">{{errorMessage}}</div>

<div *ngIf="!errorMessage" class="row text-center text-lg-left"> 
  <div *ngFor="let image of landscapeGallery" class="col-lg-3 col-md-4 col-xs-6">
    <a routerLink="{{image.slice(image.lastIndexOf('/')+1)}}" class="d-block h-50">
      <div [ngStyle]="{'background-image':'url('+ image +')'}" class="img-container img-fluid img-thumbnail"></div>
    </a>
  </div>
</div>
