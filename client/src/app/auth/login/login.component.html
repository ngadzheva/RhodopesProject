<h1>Вход</h1>
<div class="container">
  <form name="login" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="form-horizontal" role="form" novalidate>
    <div *ngIf="errorMessage" id="error">{{errorMessage}}</div>
    <div class="form-group">
      <label for="userName">Потребителско име</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" #userName="ngModel" [ngClass]="{'is-invalid': f.submitted && userName.invalid}" placeholder="Въведи потребителско име" required/>
      <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
        <div *ngIf="userName.errors.required">Въведете потребителско име.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Парола</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}" required minlength="3" placeholder="Въведи парола" required/>
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Въведете парола</div>
        <div *ngIf="password.errors.minlength">Паролата трябва да е поне 6 символа</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn">Вход</button>
    </div>

    <a routerLink="/auth/register">Регистрация</a>
  </form>
</div>
