<app-admin-sidebar></app-admin-sidebar>

<div id="container">
  <h1>Редактиране на галерия</h1>

  <div class="row text-center text-lg-left"> 
    <div class="col-lg-3 col-md-4 col-xs-6">
      <a routerLink="createAlbum" class="d-block h-50">
        <div class="img-container img-fluid img-thumbnail material-icons add">add</div>
        <h4>Добави албум</h4>
      </a>
    </div>
    <div *ngFor="let album of gallery" class="col-lg-3 col-md-4 col-xs-6">
      <a routerLink="{{album.rhodopesPart + '/' + album.landscape}}" class="d-block h-50">
        <div [ngStyle]="{'background-image':'url('+ album.images +')'}" class="img-container img-fluid img-thumbnail"></div>
        <h4>{{album.landscape}}</h4>
      </a>
      <span (click)="deleteAlbum(album.landscape, album.rhodopesPart)" class="material-icons delete" title="Изтрий">delete</span>
    </div>
  </div>
</div>
